<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Title and favicon -->
		<title>B10A3 | Mahbub</title>

		<!-- Tailwind CSS  -->
		<script src="https://cdn.tailwindcss.com"></script>

		<!-- Font Awesome  -->
		<script
			src="https://kit.fontawesome.com/3e9b334ea9.js"
			crossorigin="anonymous"
		></script>

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body class="font-['Manrope'] max-w-screen-xl mx-auto bg-neutral-100">
		<!-- header section  -->
		<header class="m-4 flex flex-col">
			<nav class="flex justify-between items-center">
				<!-- navbar container  -->
				<div class="flex items-center gap-4">
					<i
						class="fa-solid fa-arrow-right rotate-[-45deg] bg-[#ABEF5F] p-3 rounded-[50%] text-2xl leading-none"
						style="color: #000000"
					></i>
					<h1 class="text-4xl font-bold">Rinterio</h1>
				</div>
				<!-- Mobile menu - to be hidden in small devices -->
				<div>
					<i
						class="fa-solid fa-bars bg-white p-4 rounded-full shadow-md text-2xl leading-none"
					></i>
				</div>
			</nav>
			<!-- Header Banner Section  -->
			<section>
				<img
					src="./images/banner.png"
					alt=""
					class="w-11/12 mx-auto mt-10 mb-5"
				/>
				<h1 class="text-4xl text-center font-black">
					A barn house of this design has a striking appearance
				</h1>
				<p class="text-center text-lg text-gray-500 font-bold my-5">
					The barn house captivates with its blend of rustic charm and modern
					sophistication, featuring weathered wood, sleek metal accents, and
					large windows that flood the space with natural light.
				</p>
				<button
					class="block bg-[#abef5f80] py-2 w-11/12 mx-auto rounded-full border-solid border-2 border-[#ABEF5F]"
				>
					<span class="text-2xl font-bold mr-4">View Details</span>
					<i
						class="fa-solid fa-arrow-right rotate-[-45deg] bg-[#ABEF5F] p-2 rounded-[50%] text-2xl leading-none"
						style="color: #000000"
					></i>
				</button>
			</section>
		</header>
	</body>
</html>
